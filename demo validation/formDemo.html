<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .formControl {
        display: block;
        padding: 5px;
        margin: 8px;
        width: 90%;
        border-radius: 4px;
        border: 1px solid gray;
      }

      .radiobtn {
        width: 20px;
        margin: 5px;
        padding: 0px;
      }

      .groupbox {
        display: grid;
        grid-template-columns: 80px 20px;
      }
      fieldset {
        margin: 8px;
        width: 190px;
        border-radius: 4px;
        border: 1px solid gray;
      }

      .main {
        margin: auto;
        width: 200px;
        border-radius: 4px;
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <fieldset class="main">
      <legend>Inscription</legend>
      <form
        id="subscribeform"
        action="https://kbg-serverapi.glitch.me/api/bounces"
        method="POST"
      >
        <input
          class="formControl"
          name="FirstName"
          placeholder="Prénom"
          required
          oninvalid="this.setCustomValidity('Veuillez entrer votre prénom')"
          oninput="this.setCustomValidity('')"
        />
        <input
          class="formControl"
          name="LastName"
          placeholder="Nom"
          required
          oninvalid="this.setCustomValidity('Veuillez entrer votre nom')"
          oninput="this.setCustomValidity('')"
        />
        <!-- https://regex-generator.olafJeumann.org/ vraiment cool-->
        <input
          class="formControl phone"
          name="Phone"
          placeholder="(000) 000-0000"
          required
          oninvalid="this.setCustomValidity('Veuillez entrer un téléphone valide')"
          oninput="this.setCustomValidity('')"
          onchange="this.setCustomValidity('')"
        />
        <input
          class="formControl zipcode"
          name="ZipCode"
          placeholder="A1A 1A1"
          style="text-transform: uppercase"
          required
          oninvalid="this.setCustomValidity('Veuillez entrer un code postal valide')"
          oninput="this.setCustomValidity('')"
          onchange="this.setCustomValidity('')"
        />
        <input
          type="email"
          class="formControl"
          name="Email"
          placeholder="Courriel"
          required
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          oninvalid="this.setCustomValidity('Veuillez entrer un courriel valide')"
          onchange="this.setCustomValidity('')"
        />
        <fieldset class="groupbox">
          <legend>Genre</legend>
          <label for="Sex1">Masculin</label>
          <input
            type="radio"
            class="radiobtn"
            name="Sex"
            id="Sex1"
            value="Masculin"
            required
            oninvalid="this.setCustomValidity('Veuillez entrer un genre')"
            onchange="this.setCustomValidity(''); document.getElementsByName('Sex').forEach((radio) => {radio.setCustomValidity('')});"
          />
          <label for="Sex2">Féminin</label>
          <input
            type="radio"
            class="radiobtn"
            name="Sex"
            id="Sex2"
            value="Féminin"
            onchange="this.setCustomValidity(''); document.getElementsByName('Sex').forEach((radio) => {radio.setCustomValidity('')});"
          />
          <label for="Sex3">autre</label>
          <input
            type="radio"
            class="radiobtn"
            name="Sex"
            id="Sex3"
            value="autre"
            onchange="this.setCustomValidity(''); document.getElementsByName('Sex').forEach((radio) => {radio.setCustomValidity('')});"
          />
        </fieldset>
        <select class="formControl" name="Country" required>
          <option value="" selected>Sélectionnez votre pays</option>
          <option value="Canada">Canada</option>
          <option value="États-Unis">États-Unis</option>
          <option value="France">France</option>
          <option value="Royaume-Unis">Royaume-Unis</option>
          <option value="Espagne">Espagne</option>
        </select>
        <fieldset>
          <legend>Options</legend>
          <input type="checkbox" name="RememberMe" id="RememberMe" />
          <label for="RememberMe">Se souvenir de moi</label>
          <br />
          <input
            type="checkbox"
            name="SubscribeToNewsLetter"
            id="SubscribeToNewsLetter"
          />
          <label for="SubscribeToNewsLetter">Recevoir les bulletins</label>
        </fieldset>
        <fieldset>
          <legend>Conditions d'utilisation</legend>
          <input
            type="checkbox"
            name="ConditionsAccepted"
            id="ConditionsAccepted"
            required
            oninvalid="this.setCustomValidity('Veuillez accepter les conditions d\'utilisation')"
            onchange="this.setCustomValidity('');"
          />
          <label for="ConditionsAccepted">j'accepte</label>
        </fieldset>
        <br />
        <input class="formControl" type="submit" value="Soumettre..." />
      </form>
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script>
      $(() => {
        $(".phone").mask("(999) 999-9999");
        $(".zipcode").mask("a9a 9a9");
      });
    </script>
  </body>
</html>
